<polymer-element name="scaffold-toolbar-element">
  <template>
    <style>    
      :host {
        position: absolute;
        width: 100%;
        height: 100%;
        box-sizing: border-box;
      }
      #core_scaffold {
        position: absolute;
        top: 0px;
        right: 0px;
        bottom: 0px;
        left: 0px;
      }
      #core_header_panel {
        background-color: rgb(255, 255, 255);
      }
      #core_toolbar {
        color: rgb(255, 255, 255);
        background-color: rgb(79, 125, 201);
      }
      .menu_items {
        font-size: 16px;
      }
      #core_selector {
        width: 100%;
        height: 50px;
      }
      #app_title {
        width: 80%;
      }
      
      paper-dialog {
        width: 50%;
        min-width: 430px;
      }
      
      paper-dialog paper-button {
        font-weight: bold;
      }
  
      paper-button[autofocus] {
        color: #4285f4;
      }
      
      #dialog_main_page{
        text-align: center;
      }
      
      #dialog_close{
        float: right;
      }
      
      h1 {
        text-align: center;
      }
    </style>
    
    <core-scaffold>
      <!--left part-->
      <core-header-panel navigation flex mode="seamed">
        <core-toolbar>
          <div id="app_title">
            PFM
          </div>
        </core-toolbar>
        <core-menu id="core_menu_item" theme="core-light-theme" class="menu_items"></core-menu>
      </core-header-panel>
      
      <!--right part-->
      <div id="page_name" tool>Personal Finance Manager</div>
      <div id="main_page">
      </div>
    </core-scaffold>
    
  </template>
  
  <script type="application/dart" src="scaffold.dart"></script>

</polymer-element>
